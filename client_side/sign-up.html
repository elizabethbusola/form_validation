<html>
<head>
    <title>Registration form</title>
    <link type="text/css" href="sign-up.css" rel="stylesheet">
    <script type="text/javascript" src="sign-up.js"></script>
	
</head>
<body>
    <form method="POST" name="signUpForm" onsubmit="return verifyForm()">
        <fieldset>
        <legend>Fill this form:</legend>
    
        <label for="firstname">Firstname:</label>
        <input type="text" name="fname" id="firstname">
        <label for="lastname">Lastname:</label>
        <input type="text" name="lname" id="lastname">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="password">Password:</label>
        <input type="password" name="pwd" id="password">
        <label for="cpassword">Confirm Password:</label>
        <input type="password" name="cpwd" id="cpassword">
        <label for="number">Phone Number:</label>
        <input type="number" name="number" id="number">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="-1"selected>Choose one</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="-1"selected>Choose one</option>
            <option value="nigeria">Nigeria</option>
            <option value="ghana">Ghana</option>
            <option value="kenya">Kenya</option>
            <option value="gabon">Gabon</option>
            <option value="zambia">Zambia</option>
        </select><br><br>
                
        <input type="submit" name="submit" value="Submit">
        </fieldset>
    
    </form>
</body>
</html>
